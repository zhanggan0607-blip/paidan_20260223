name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install PC frontend dependencies
        run: npm ci

      - name: Build PC frontend
        run: npm run build

      - name: Install H5 frontend dependencies
        working-directory: ./H5
        run: npm ci

      - name: Build H5 frontend
        working-directory: ./H5
        run: npm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: ./backend-python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/PAI_DAN_SSTCP
            
            echo "Pulling latest code..."
            git pull origin master
            
            echo "Updating backend..."
            cd backend-python
            source venv/bin/activate
            pip install -r requirements.txt
            alembic upgrade head
            
            echo "Restarting backend service..."
            sudo systemctl restart sstcp-backend
            
            echo "Building PC frontend..."
            cd /opt/PAI_DAN_SSTCP
            npm ci
            npm run build
            
            echo "Building H5 frontend..."
            cd H5
            npm ci
            npm run build
            
            echo "Reloading Nginx..."
            sudo systemctl reload nginx
            
            echo "Deployment completed!"
