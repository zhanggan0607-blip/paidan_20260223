version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sstcp-db
    restart: always
    environment:
      POSTGRES_DB: tq
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend-python
    container_name: sstcp-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-changeme}@db:5432/tq
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      DEBUG: ${DEBUG:-False}
      ALIYUN_ACCESS_KEY_ID: ${ALIYUN_ACCESS_KEY_ID:-}
      ALIYUN_ACCESS_KEY_SECRET: ${ALIYUN_ACCESS_KEY_SECRET:-}
      ALIYUN_OCR_REGION_ID: ${ALIYUN_OCR_REGION_ID:-cn-shanghai}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "8080:8080"

  frontend-pc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sstcp-frontend-pc
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

  frontend-h5:
    build:
      context: ./H5
      dockerfile: Dockerfile
    container_name: sstcp-frontend-h5
    restart: always
    ports:
      - "81:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads_data:
